name: Ruby

on:
  push:
    branches: [ master ]
# pull_request:
#   branches: [ master ]

jobs:

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/ruby@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYKTOKEN2 }}
        with:
          args: --severity-threshold=high

